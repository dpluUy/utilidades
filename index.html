	<script type="text/javascript">

var Dig= arr.splice(Sdig,sizeR);

Y= (n+=l)%10;

}
var xyz=10-Y;
if (Dig!=xyz){
  alert('verifica la c\u00E9dula');
}
console.log(Sdig);
